<ion-view view-title="">
    <div class="bar bar-header item-input-inset no-border no-padding-bottom">
        <button class="button button-clear button-positive ion-chevron-left" ng-click="goBack()"></button>
        <div class="h1 title head_color">详细资料</div>
        <button class="button button-clear button-txt-color" ng-click="openModal()">修改</button>
    </div>
    <ion-content class="has-header">
        <div class="user_title_wrap">
            <img width="45px" height="45px" src="images/icon1.jpg">

            <div class="user_name">
                <p><span>{{contact.name}}</span>{{contact.title}}</p>

                <p ng-show="contact.mobile"><span></span><a href="tel:{{contact.mobile}}">{{contact.mobile}}</a></p>
            </div>
            <!--<div class="user_info">-->
            <!--<a href="javascript:;" class="wechat"></a>-->
            <!--<a href="javascript:;" class="qq"></a>-->
            <!--<a href="javascript:;" class="note"></a>-->
            <!--</div>-->
        </div>
        <div class="user_infomation">

            <a class="user_info_item item item-icon-right" href="#">
                <label>昵称：</label><span>{{contact.name}}</span>
            </a>
            <a class="user_info_item item item-icon-right"
               href="http://i.intime.com.cn/ims/store/stores/{{contact.associate_id}}/my/1421752157?group_id=1">
                <label>迷你店：</label><span>{{contact.miniyin_store_name}}</span>
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>地区：</label><span>北京朝阳</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>门店：</label><span>{{contact.store_name}}</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>营业部：</label><span>{{contact.department_name}}</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>专柜码：</label><span>{{contact.operatorcode}}</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>岗位：</label><span>{{contact.title}}</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>签名：</label><span></span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>生日：</label><span>{{contact.birthday | date:'yyyy-MM-dd'}}</span>
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>备注：</label><span></span>
                <!--<i class="icon ion-chevron-right"></i>-->
            </a>
            <a class="user_info_item item item-icon-right" href="#">
                <label>所在分组：</label><span ng-repeat="group in groups">{{group.name}}</span>
            </a>

            <a class="button button-block icon ion-ios-telephone-outline button-positive" ng-show="contact.mobile"
               href="tel:{{contact.mobile}}">
                Call Me
            </a>
        </div>

        <div class="padding">
            <button type="button" class="button button-assertive button-full button-positive"
                    ng-click="deleteContact({id:contact._id,name:contact.name})">删除
            </button>

        </div>

    </ion-content>
</ion-view>
